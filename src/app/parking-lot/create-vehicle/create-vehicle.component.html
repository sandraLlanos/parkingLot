<div class="container-fluid p-5">
  <div class="card p-5">
    <h2 class="text-center">Create New Vehicle</h2>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="mr-2">Vehicle Plate</label>
          <em class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="
          Please enter the license plate">
          </em>
          <input type="text" class="form-control" id="Plate" placeholder="XYZ123">
        </div>
        <div class="form-group">
          <label class="mr-2">vehicle Type</label>
          <em class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="
          Please enter the vehicle Type">
          </em>
          <select class="form-control" id="Type">
            <option>Motocycle</option>
            <option>Sedan</option>
            <option>Truck</option>
          </select>
        </div>
        <div class="form-group">
          <label class="mr-2">Space</label>
          <em class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="
          Please enter the Space">
          </em>
          <select class="form-control" id="Space">
            <option>small</option>
            <option>medium</option>
            <option>big</option>
          </select>
        </div>
      </form>
    </div>
    <button type="button" class="btn btn-outline-primary">Add Vehicle</button>
  </div>
</div>
