<div class="no-gutters row">
  <div class="row">
    <div class="col-12 col-lg-6 col-xl-3">
    <button class="widget widget-tile" routerLink="/list/create">
          <div class="chart sparkline icon" id="spark3">
            <em  class="fas fa-car"></em>
          </div>
          <div class="data-info">
            <div class="desc">Impressions</div>
            <div class="value"><span class="indicator indicator-positive mdi mdi-chevron-up"></span><span class="number"
                data-toggle="counter" data-end="532">532</span>
            </div>
          </div>
      </button>
    </div>
    <div class="col-12 col-lg-6 col-xl-3">
      <div class="widget widget-tile">
        <div class="chart sparkline icon" id="spark3">
          <em  class="fas fa-car"></em>
        </div>
        <div class="data-info">
          <div class="desc">Impressions</div>
          <div class="value"><span class="indicator indicator-positive mdi mdi-chevron-up"></span><span class="number"
              data-toggle="counter" data-end="532">532</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6 col-xl-3">
      <div class="widget widget-tile">
        <div class="chart sparkline icon" id="spark3">
          <em  class="fas fa-car"></em>
        </div>
        <div class="data-info">
          <div class="desc">Impressions</div>
          <div class="value"><span class="indicator indicator-positive mdi mdi-chevron-up"></span><span class="number"
              data-toggle="counter" data-end="532">532</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6 col-xl-3">
      <div class="widget widget-tile">
        <div class="chart sparkline icon" id="spark3">
          <em  class="fas fa-car"></em>
        </div>
        <div class="data-info">
          <div class="desc">Impressions</div>
          <div class="value"><span class="indicator indicator-positive mdi mdi-chevron-up"></span><span class="number"
              data-toggle="counter" data-end="532">532</span>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <div class="container">
    <h3 class="mb-5 mt-3">Dashboard</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <!-- <th scope="col">Cell</th> -->
          <th scope="col">Vehicle Plate</th>
          <th scope="col">vehicle Type</th>
          <th scope="col">Cell Space</th>
          <th scope="col">Cell Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehicles | async">
          <td>{{vehicle.plaque}}</td>
          <td>{{vehicle.type}}</td>
          <td>{{vehicle.space}}</td>   
          <td>
            <div class="btn-group">
              <button (click)="delete(vehicle.plaque)" class="btn btn-danger btn-sm">
                <em class="fa fa-times"></em>
              </button>
            </div>
          </td>       
      </tbody>
    </table>
  </div>
