<button routerLink="/list/create">crear</button>
<div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center center" fxLayoutGap="32px">
  <mat-card [ngStyle]="{'width': '44%' }">
    <mat-table #table [dataSource]="vehicles">
      <ng-container matColumnDef="Plaque">
        <mat-header-cell *matHeaderCellDef>
          Plaque
        </mat-header-cell>
        <mat-cell *matCellDef="let vehicle">
          {{vehicle.vehicleID}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Type">
        <mat-header-cell *matHeaderCellDef>
          Type
        </mat-header-cell>
        <mat-cell *matCellDef="let vehicle">
          {{vehicle.type}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Space">
        <mat-header-cell *matHeaderCellDef>
          Space
        </mat-header-cell>
        <mat-cell *matCellDef="let vehicle">
          {{vehicle.space}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>
          Actions
        </mat-header-cell>
        <mat-cell *matCellDef="let vehicle">
          <div>
            <button (click)="delete(vehicle.vehicleID)">
              <em class="material-icons">delete_outline</em>
            </button>
          </div>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
    </mat-table>
  </mat-card>
  <mat-card [ngStyle]="{'width': '44%' }">
    <mat-table #table1 [dataSource]="vehiclesWaiting">
      <ng-container matColumnDef="Plaque">
        <mat-header-cell *matHeaderCellDef>
          Plaque
        </mat-header-cell>
        <mat-cell *matCellDef="let vehicle">
          {{vehicle.vehicleID}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Type">
        <mat-header-cell *matHeaderCellDef>
          Type
        </mat-header-cell>
        <mat-cell *matCellDef="let vehicle">
          {{vehicle.type}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Space">
        <mat-header-cell *matHeaderCellDef>
          Space
        </mat-header-cell>
        <mat-cell *matCellDef="let vehicle">
          {{vehicle.space}}
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumnswait"></mat-header-row>
      <mat-row *matRowDef="let row; columns:displayedColumnswait"></mat-row>
    </mat-table>
  </mat-card>

</div>
